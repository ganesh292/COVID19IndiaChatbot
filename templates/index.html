<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>COVID India Cases Live Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    
    

  </head>
  <body>

    <div>
      <div id="chatbox" class="chat">

        <div class="chat-title">
          <h1>COVID India Cases Live Tracker</h1>
          <h2>Chat Interface to get realtime information on cases. Thanks to <a href="https://www.covid19india.org/">COVID19INDIA</a> for the data source!</h2>
          <figure class="avatar">
            <img src="/static/img/help.png" /></figure>
        </div>

        <div class="messages">
          <div class="messages-content">
          </div>
        </div>

      <div id="userInput" class="message-box">
        <textarea id="textInput" type="text" name="msg" class="message-input" placeholder="Type message..."></textarea>
        <button id="buttonInput" type="submit" class="message-submit">Send</button>
        <button id="clearInput" type="submit" class="message-clear">Clear</button>
      </div>
      
    </div>

      <div class="bg"></div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

      <script type="text/javascript" src="static/script.js"></script>
    
  </body>
</html>
